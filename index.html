<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kalender Digital Tanggal Merah Indonesia 2026</title>
  <style>
    :root {
      --merah: #c62828;
      --cuti: #f57c00;
      --minggu: #1976d2;
      --bg: #f5f5f5;
      --cell: #fff;
    }
    body {
      font-family: system-ui, sans-serif;
      background: var(--bg);
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 1100px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 25px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    header {
      background: linear-gradient(135deg, #d32f2f, #b71c1c);
      color: white;
      padding: 2rem;
      text-align: center;
    }
    header h1 { margin: 0; font-size: 2.2rem; }
    header p { margin: 8px 0 0; opacity: 0.9; }

    .controls {
      padding: 1rem;
      text-align: center;
      background: #fafafa;
      border-bottom: 1px solid #eee;
    }
    .controls button {
      background: #d32f2f;
      color: white;
      border: none;
      padding: 10px 18px;
      margin: 0 5px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .controls button:hover { background: #b71c1c; }

    .calendar {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 2rem;
    }
    .month {
      background: var(--cell);
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
    }
    .month-header {
      background: #424242;
      color: white;
      padding: 12px;
      text-align: center;
      font-weight: bold;
      font-size: 1.3rem;
    }
    .days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      text-align: center;
      font-weight: bold;
      background: #f0f0f0;
      padding: 8px 0;
    }
    .date-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
    }
    .date {
      padding: 12px;
      min-height: 60px;
      border-top: 1px solid #eee;
      border-left: 1px solid #eee;
      position: relative;
      font-size: 0.95rem;
      cursor: default;
    }
    .date:hover { background: #f8f8f8; }
    .date.empty { background: #fafafa; }
    .date .num { font-weight: bold; font-size: 1.1rem; }
    .date.sunday { color: var(--minggu); }
    .date.libur { background: #ffebee; color: var(--merah); font-weight: bold; }
    .date.cuti { background: #fff3e0; color: var(--cuti); font-weight: bold; }
    .date .label {
      font-size: 0.75rem;
      margin-top: 4px;
      display: block;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .legend {
      padding: 1.5rem;
      background: #fafafa;
      text-align: center;
      border-top: 1px solid #eee;
    }
    .legend span {
      display: inline-block;
      width: 20px;
      height: 20px;
      margin-right: 8px;
      vertical-align: middle;
      border-radius: 4px;
    }

    @media (max-width: 900px) {
      .calendar { grid-template-columns: 1fr; gap: 30px; }
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>Kalender Tanggal Merah Indonesia 2026</h1>
      <p>17 Hari Libur Nasional + 8 Cuti Bersama (SKB 3 Menteri 2025)</p>
    </header>

    <div class="controls">
      <button onclick="showYear()">Tampilkan Seluruh Tahun</button>
    </div>

    <div class="calendar" id="calendar"></div>

    <div class="legend">
      <p><span style="background:var(--merah)"></span> Libur Nasional Resmi</p>
      <p><span style="background:var(--cuti)"></span> Cuti Bersama (fakultatif swasta)</p>
      <p><span style="background:var(--minggu)"></span> Hari Minggu (libur mingguan)</p>
    </div>
  </div>

  <script>
    // Data resmi dari SKB 3 Menteri (Des 2025 - Jan 2026)
    const holidays = {
      libur: {
        "01-01": "Tahun Baru Masehi",
        "16-01": "Isra Mikraj Nabi Muhammad SAW",
        "17-02": "Tahun Baru Imlek 2577 Kongzili",
        "19-03": "Hari Suci Nyepi (Tahun Baru Saka)",
        "21-03": "Hari Raya Idul Fitri 1447 H (1)",
        "22-03": "Hari Raya Idul Fitri 1447 H (2)",
        "03-04": "Wafat Yesus Kristus",
        "05-04": "Kebangkitan Yesus Kristus (Paskah)",
        "01-05": "Hari Buruh Internasional",
        "14-05": "Kenaikan Yesus Kristus",
        "27-05": "Hari Raya Idul Adha 1447 H",
        "31-05": "Hari Raya Waisak 2570 BE",
        "01-06": "Hari Lahir Pancasila",
        "16-06": "1 Muharram 1448 H (Tahun Baru Islam)",
        "17-08": "Hari Kemerdekaan RI",
        "25-08": "Maulid Nabi Muhammad SAW",
        "25-12": "Hari Raya Natal"
      },
      cuti: {
        "16-02": "Cuti Bersama Tahun Baru Imlek",
        "18-03": "Cuti Bersama Nyepi",
        "20-03": "Cuti Bersama Idul Fitri",
        "23-03": "Cuti Bersama Idul Fitri",
        "24-03": "Cuti Bersama Idul Fitri",
        "15-05": "Cuti Bersama Kenaikan Yesus Kristus",
        "28-05": "Cuti Bersama Idul Adha",
        "24-12": "Cuti Bersama Natal"
      }
    };

    const months = [
      "Januari", "Februari", "Maret", "April", "Mei", "Juni",
      "Juli", "Agustus", "September", "Oktober", "November", "Desember"
    ];

    function generateCalendar() {
      const calendar = document.getElementById('calendar');
      calendar.innerHTML = '';

      for (let m = 0; m < 12; m++) {
        const monthDiv = document.createElement('div');
        monthDiv.className = 'month';

        // Header bulan
        const header = document.createElement('div');
        header.className = 'month-header';
        header.textContent = months[m] + " 2026";
        monthDiv.appendChild(header);

        // Nama hari
        const daysHeader = document.createElement('div');
        daysHeader.className = 'days';
        ['Min', 'Sen', 'Sel', 'Rab', 'Kam', 'Jum', 'Sab'].forEach(d => {
          const span = document.createElement('div');
          span.textContent = d;
          daysHeader.appendChild(span);
        });
        monthDiv.appendChild(daysHeader);

        // Grid tanggal
        const grid = document.createElement('div');
        grid.className = 'date-grid';

        const firstDay = new Date(2026, m, 1).getDay(); // 0 = Minggu
        const daysInMonth = new Date(2026, m+1, 0).getDate();

        // Empty cells sebelum tanggal 1
        for (let i = 0; i < firstDay; i++) {
          const empty = document.createElement('div');
          empty.className = 'date empty';
          grid.appendChild(empty);
        }

        // Tanggal sebenarnya
        for (let d = 1; d <= daysInMonth; d++) {
          const dateDiv = document.createElement('div');
          dateDiv.className = 'date';

          const num = document.createElement('div');
          num.className = 'num';
          num.textContent = d;
          dateDiv.appendChild(num);

          const dd = String(d).padStart(2, '0');
          const mm = String(m + 1).padStart(2, '0');
          const key = `${dd}-${mm}`;

          let type = '';
          let label = '';

          if (holidays.libur[key]) {
            type = 'libur';
            label = holidays.libur[key];
          } else if (holidays.cuti[key]) {
            type = 'cuti';
            label = holidays.cuti[key];
          }

          if (new Date(2026, m, d).getDay() === 0) { // Minggu
            dateDiv.classList.add('sunday');
            if (!type) label = 'Minggu';
          }

          if (type) dateDiv.classList.add(type);
          if (label) {
            const lbl = document.createElement('div');
            lbl.className = 'label';
            lbl.textContent = label;
            dateDiv.appendChild(lbl);
          }

          grid.appendChild(dateDiv);
        }

        monthDiv.appendChild(grid);
        calendar.appendChild(monthDiv);
      }
    }

    function showYear() {
      generateCalendar();
    }

    // Load awal
    window.onload = showYear;
  </script>
</body>

</html>
